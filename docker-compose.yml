services:
  backend:
    container_name: backend
    build:
      dockerfile: Dockerfile.prod
    restart: always
    networks:
      - staging
    depends_on:
      - database
      - cache
      - search
    volumes:
      - ./public:/code/public
  cache:
    container_name: cache
    build:
      context: ./cache
      dockerfile: Dockerfile
    restart: always
    networks:
      - staging
  database:
    container_name: database
    build:
      context: ./database
      dockerfile: Dockerfile
    volumes:
      - ./database/main_db:/data/db
    restart: always
    networks:
      - staging
  search:
    container_name: search
    build:
      context: ./search
      dockerfile: Dockerfile
    volumes:
      - ./search/search_db:/meili_data
    restart: always
    networks:
      - staging

  proxy:
    container_name: proxy
    image: jc21/nginx-proxy-manager:2.9.21
    restart: unless-stopped
    ports:
      - 81:81
      - 443:443
    volumes:
      - ./proxy/data:/data
      - ./proxy/letsencrypt:/etc/letsencrypt
    networks:
      - staging
    depends_on:
      - backend

networks:
  staging:
    driver: bridge
